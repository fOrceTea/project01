<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunden erfassen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Stunden erfassen</h2>
        <form method="POST" action="insert_stunden.php">
            <div class="form-group">
                <label for="stndnMbFID">Mitarbeiter ID:</label>
                <input type="text" class="form-control" id="stndnMbFID" name="stndnMbFID">
            </div>
            <div class="form-group">
                <label for="stndnProjektFID">Projekt ID:</label>
                <input type="text" class="form-control" id="stndnProjektFID" name="stndnProjektFID">
            </div>
            <div class="form-group">
                <label for="datum">Datum:</label>
                <input type="date" class="form-control" id="datum" name="datum">
            </div>
            <div class="form-group">
                <label for="start">Startzeit:</label>
                <input type="time" class="form-control" id="start" name="start">
            </div>
            <div class="form-group">
                <label for="end">Endzeit:</label>
                <input type="time" class="form-control" id="end" name="end">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
